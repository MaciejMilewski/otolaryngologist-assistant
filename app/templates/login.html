<!DOCTYPE html>

<html lang="pl">

<head>

  <meta http-equiv="content-type" content="application/json; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{url_for('static',filename='img/logo.png')}}">

  <title>Asystent laryngologa</title>

  <meta name="description" content="Asystent laryngologa">
  <meta name="keywords" content="laryngologia, dokumentacja medyczna">
  <meta http-equiv="X-Ua-Compatible" content="IE=edge">

  <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">

  <script>
	window.onload= function() {	Particles.init({selector:'.background'}); };
  </script>

</head>

<body>

  <canvas class="background"></canvas>

  <div class="form-signin justify-content-md-center">

    <form action="{{url_for('auth.login')}}" method="post">

{#        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">#}

        <div class="container col-12">

            <div class="row">

                <div class="col">

                    {% with messages = get_flashed_messages(with_categories=True) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{category}} text-center" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                </div>

                <div class="col-4 text-center">

                    <img class="mb-4" src="{{url_for('static',filename='img/head.png')}}" alt="head"
                         width="168" height="140">
                    <h3 class="h3 mb-3 fw-bold">PANEL LOGOWANIA</h3>

                    <div>
                        <br>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="login" name="login"
                                   placeholder="login" required>
                            <label for="login">Twój login</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="pwd" name="pwd"
                                   placeholder="hasło" required>
                            <label for="pwd">Hasło</label>
                        </div>

                        <div class="checkbox mb-3">
                            <input type="checkbox" id="change_password" name="change_password" value="0">
                            <label style="color: red;" for="change_password">&nbsp;zmiana hasła !</label>
                        </div>
                    </div>
                    <br>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Zaloguj się</button>

                    <p><a href="{{url_for('start.home')}}">Strona główna</a></p>
                </div>
                <div class="col">

                    <img align="right" src="{{url_for('static',filename='img/moon.png')}}" id="theme-icon">

                </div>
            </div>
        </div>
    </form>

  </div>

  <script src="static/js/particles.min.js"></script>
  <script>
		var particles = Particles.init({
			selector: '.background',
			maxParticles: 125,
			sizeVariations: 15,
			speed: 0.6,
      		color: ['#DA0463', '#d27979', '#DBEDF3', '#4dff4d','#001122'],
  			connectParticles: true
		});
  </script>

  <script src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static',filename='js/theme-switcher.js')}}"></script>
</body>
</html>
